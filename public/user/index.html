<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css">
  <script src="https://kit.fontawesome.com/3895cd02be.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <div class="container">
    <div id="toDoList">
      <header>
        <h1>TASKS</h1>
      </header>
      <main>
        <h2 id="welcomeMessage"></h2>
        <!-- TO-DO LIST -->
        <table id="todoTable">
          <tr id="headers">
            <th><i class="far fa-calendar-check"></i></th>
            <th>To-do</th>
            <th>date</th>
          </tr>
        </table>
        <!-- Add tasks -->
        <h3>Set Tasks</h3>
        <form id="addTaskToCal" action="" method="post">
          <label for="">Task Name</label>
          <select id="selectData" name="calendarTaskSelected"></select>
          <br>
          <label for="">Date</label>
          <input type="date" name="dateValue" id="dateValue">
          <button id="dataToCalendar" id="addToTable">ADD TASK</button>
        </form>
        <!-- Settings -->
        <h3>Settings</h3>
        <!-- ADD TASKS -->
        <div class="taskSetting">
          <form action="" id="editTaskSetting">
            <label for="">Add Task</label><br>
            <input type="text" name="" id="taskAdded" placeholder="enter task name">
            <button id="addTaskBtn" type="submit">ADD</button>
          </form>
          <!-- DELETE TASK -->
          <form action="" id="deleteTaskSetting" method="">
            <label for="">Delete</label>
            <br>
            <select name="" id="editTaskList"></select>
            <!-- <br> -->
            <button id="removeTask">DELETE</button>
          </form>
        </div>
      </main>
      <button id="logoutBtn">logout</button>
    </div>
    <div id='calendar'></div>
    <!-- <div class="popup"></div> -->
    <footer>
      <p>developed by agirlcodes</p>
    </footer>
  </div>
</body>

</html>
